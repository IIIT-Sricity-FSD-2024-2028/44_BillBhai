Customer:
  definition:
    An individual who purchases products or requests services from the store.
  examples:
    - A customer buying clothes from a retail outlet.
  aliases:
    - Buyer
    - Shopper

Customer Profile:
  definition:
    A record that maintains customer identity, contact details, and purchase history.
  examples:
    - Profile storing phone number and past orders of a regular customer.
  aliases:
    - Client Profile
    - Customer Record

Loyalty Account:
  definition:
    An account that tracks reward points or benefits earned by a customer through purchases.
  examples:
    - Customer earns loyalty points after shopping.
  aliases:
    - Reward Account
    - Membership Account

Product:
  definition:
    A sellable item offered by the store with defined attributes such as name, price, and category.
  examples:
    - Blue denim jeans sold in a clothing store.
  aliases:
    - Item
    - Merchandise

Product Category:
  definition:
    A classification that groups similar products for organization and browsing.
  examples:
    - Category named "Men's Clothing".
  aliases:
    - Item Category
    - Product Group

Barcode:
  definition:
    A machine-readable code assigned to a product for identification and billing.
  examples:
    - Barcode scanned at checkout for a shirt.
  aliases:
    - SKU Code
    - Product Code

Price Catalog:
  definition:
    A collection that maintains the current selling prices of all products in the store.
  examples:
    - Catalog listing MRP and discounted price for each item.
  aliases:
    - Price List
    - Rate List

Order:
  definition:
    A formal request created when a customer selects products to be purchased from the store.
  examples:
    - Customer places an order for two shirts.
  aliases:
    - Sales Order
    - Purchase Order

Order Line Item:
  definition:
    A single product entry within an order, including quantity and price.
  examples:
    - 2 units of black T-shirt in an order.
  aliases:
    - Order Item
    - Item Entry

Bill:
  definition:
    A financial document generated after order confirmation showing payable amount before payment.
  examples:
    - Counter generates a bill of â‚¹1500.
  aliases:
    - Check
    - Draft Invoice

Invoice:
  definition:
    A finalized billing document issued after payment for accounting and tax purposes.
  examples:
    - GST invoice printed after card payment.
  aliases:
    - Tax Invoice
    - Final Bill

Payment:
  definition:
    The act of settling the payable amount using a selected payment method.
  examples:
    - Customer pays using UPI.
  aliases:
    - Settlement
    - Transaction

Receipt:
  definition:
    A proof of payment issued after successful transaction completion.
  examples:
    - Printed receipt handed to the customer.
  aliases:
    - Payment Slip
    - Acknowledgement

Inventory Item:
  definition:
    A product tracked by the store for stock availability.
  examples:
    - 100 units of shirts available in stock.
  aliases:
    - Stock Item
    - Product Unit

Stock Level:
  definition:
    The current quantity of an inventory item available in the store or warehouse.
  examples:
    - Only 5 jackets left in stock.
  aliases:
    - On-hand Stock
    - Available Quantity

Reorder Level:
  definition:
    The minimum stock quantity at which replenishment should be initiated.
  examples:
    - Reorder triggered when stock falls below 20 units.
  aliases:
    - Minimum Stock Level
    - Replenishment Threshold

Supplier:
  definition:
    A business entity that provides products to the store or warehouse.
  examples:
    - Supplier delivers new garments to the warehouse.
  aliases:
    - Vendor
    - Distributor

Purchase Order:
  definition:
    A formal request issued to a supplier specifying products and quantities to be procured.
  examples:
    - Order placed for 200 shirts from supplier.
  aliases:
    - Procurement Order
    - Supply Order

Goods Receipt:
  definition:
    A confirmation record created when procured goods are received and verified.
  examples:
    - Entry created after cartons arrive from supplier.
  aliases:
    - Stock Inward
    - Delivery Receipt

Stock Adjustment:
  definition:
    A correction made to inventory quantities due to damage, loss, or counting differences.
  examples:
    - Reducing stock after finding damaged items.
  aliases:
    - Inventory Correction
    - Quantity Adjustment

Warehouse:
  definition:
    A facility used to store inventory before it is moved to stores or dispatched for delivery.
  examples:
    - Central warehouse storing seasonal clothing stock.
  aliases:
    - Distribution Center
    - Storage Facility

Storage Location:
  definition:
    A specific shelf or area within a warehouse where inventory items are placed and tracked.
  examples:
    - Rack B2 storing winter jackets.
  aliases:
    - Bin Location
    - Shelf Location

Delivery Order:
  definition:
    An order scheduled to be delivered to the customer at a specified address.
  examples:
    - Online apparel order marked for home delivery.
  aliases:
    - Home Delivery Order
    - Online Order

Dispatch:
  definition:
    The process of sending packed items from store or warehouse for delivery.
  examples:
    - Package dispatched to customer location.
  aliases:
    - Shipment
    - Outbound Movement

Delivery Status:
  definition:
    The current stage of a delivery order in the delivery lifecycle.
  examples:
    - Order marked as Out for Delivery.
  aliases:
    - Shipment Status
    - Order Status

Return:
  definition:
    A process where sold items are brought back and the billed amount is adjusted or refunded.
  examples:
    - Customer returns a defective shirt.
  aliases:
    - Refund Order
    - Reversal

Discount Rule:
  definition:
    A predefined condition that reduces the payable amount based on promotions or offers.
  examples:
    - 20% discount applied on seasonal sale.
  aliases:
    - Offer Rule
    - Promotion Policy

Tax Component:
  definition:
    A mandatory charge is added based on applicable government tax regulations.
  examples:
    - 12% GST added to clothing bill.
  aliases:
    - GST
    - Tax Charge

Operational Log:
  definition:
    A chronological record of significant actions performed during store operations.
  examples:
    - Log entry showing stock adjustment approved by manager.
  aliases:
    - Activity Log
    - Audit Trail

Report:
  definition:
    A structured summary generated from operational records to support monitoring, analysis, and decision-making.
  examples:
    - Daily sales report generated at store closing.
    - Inventory stock report reviewed by the manager.
  aliases:
    - Operational Report
    - Summary Statement

